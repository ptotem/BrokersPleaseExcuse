<table class="display" cellpadding="0" cellspacing="0" border="0" id="all_connections">
    <thead>
    <tr style="height:15px;">
        <th style="text-align: left"></th>
        <th style="text-align: left"></th>
        <th></th>
    </tr>
    </thead>
    <tbody style="border-bottom: solid 1px #daa520; margin-bottom: 10px;">
    <% @connections.each do |connection| %>
    <% unless connection.other_id.blank? %>
    <tr>
        <td style="background: transparent;padding: 2px" ><%= link_to Contact.find(connection.other_id).name+" ", Contact.find(connection.other_id) %></td>
        <td style=";padding: 2px"><%= connection.relationship %></td>
        <td style=";padding: 2px"><%= link_to "Delete", connection, :method => :delete %></td>
    </tr>
    <%- end -%>
    <%- end -%>
    </tbody>
</table>
